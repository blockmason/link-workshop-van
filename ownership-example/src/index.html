<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vancouver Landmarks Collectable Stamps</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Vancouver Landmarks Collectable Stamps</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="stampsRow" class="row">
        <!-- STAMPS LOAD HERE -->
      </div>
    </div>

    <div id="stampTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-stamp">
          <div class="panel-heading">
            <h3 class="panel-title">PSY</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="" data-holder-rendered="true">
            <br/><br/>
            <strong>Fact:</strong>: <span class="stamp-fact">Add fact</span><br/><br/>
            <button class="btn btn-default btn-own" type="button" data-id="0">Own</button>
          </div>
          <div class="panel-footer">
            <p id=ownerAddress></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

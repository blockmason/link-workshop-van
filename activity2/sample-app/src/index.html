<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sample App</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="container" style="width: 650px;">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="text-center">Sample App to send ETH</h1>
            <hr/>
              <form onSubmit="App.sendMoney()">
                <div class="form-group">
                  <label for="receiver">Receiver Address </label>
                  <input type="text" class="form-control" id="receiver" placeholder="0xabcdef...">
                </div>
                <div class="form-group">
                  <label for="amount">Amount (ETH) </label>
                  <input type="number" class="form-control" id="amount">
                </div>
                <button type="submit" class="btn btn-primary">Send ETH</button>
              </form>
              <p id="accountAddress" class="text-center"></p>
            </div>
          </div>
        </div>
      </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
